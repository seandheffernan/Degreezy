<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js"></script>
    <title>Testing</title>

    <link rel="stylesheet" type='text/css' href="index.css" />
  </head>
  <body ng-app="app">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
    <header>
      <!-- <h1>Testing</h1> -->
    </header>
    <div ng-controller="ctrl" ng-init="run()">      
      <div class="container">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for classes" title="Search for classes">
      </div>
      <div class="lists container">
        <div class="row justify-content-center">
          <ul class="col-md-auto list" id="queue" >
            <li ng-repeat="i in schedule" class="list-item contain">{{i.semester.courses[0].course}}</li>  
          </ul>
        </div>
      </div>
      <div class="lists container">
        <div class="row">
          <!-- ng-repeat="i in schedule"> -->
          <div class="col-md-6 " ng-repeat="i in schedule">
            <ul class="sem contain" ng-attr-id="{{i.semester.semester}}"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script>
      var app = angular.module('app', []);
      app.controller('ctrl', function ($scope, $http) {
        $scope.Math=window.Math;
        $scope.run = function(){
          $http({
              method: 'GET',
              url: '/schedules'
            }).then(function successCallback(response) {
                $scope.schedule = response.data.semesters; 
                console.log("API: " + "/schedules");
                console.log(response.data.semesters);
                console.log("Success!");
            }, function errorCallback(response) {
                console.log(response.data);
            }); 
          }
        // $scope.$on('list-item.drop', function (e, el) {
        //   el.addClass('ex-moved');
        // });   //TRYING TO FIGURE OUT DROP NONSENSE
        //nvm we're using regular dragula and not dragula w angular idk if it works through this
        
      });
    </script>
  </body>
</html>
