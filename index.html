<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js"></script>
    <title>Testing</title>

    <link rel="stylesheet" type='text/css' href="index.css" />
  </head>
  <body ng-app="app">
    <header>
      <!-- <h1>Testing</h1> -->
    </header>
    <div ng-controller="ctrl" ng-init="run()">      
      <div class="container">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for classes" title="Search for classes">
      </div>
      <h1>{{schedule}}</h1>
      <div class="lists container">
        <div class="row justify-content-center">
          <ul class="col-md-auto list" id="queue">
            <li dragula="first" class="list-item">{{schedule}}</li>
            <li class="list-item">Intro to IT</li>            
            <li class="list-item">Intro to CS</li>
            <li class="list-item">Data Structures</li>
            <li class="list-item">Web Systems</li>
            <li class="list-item">Intro to HCI</li>
            <li class="list-item">IT and Society</li>
            <li class="list-item">Remedial Big Maths</li>
          </ul>
        </div>
      </div>

      <div class="lists container">
        <div class="row">
          <div class="col-md-6">
            <ul class="sem" id="y1s1"></ul>
          </div>

          <div class="col-md-6">
            <ul class="sem" id="y1s2"></ul>
          </div>

          <div class="col-md-6">
            <ul class="sem" id="y2s1"></ul>
          </div>

          <div class="col-md-6">
            <ul class="sem" id="y2s2"></ul>
          </div>

          <div class="col-md-6">
            <ul class="sem" id="y3s1"></ul>
          </div>

          <div class="col-md-6">
            <ul class="sem" id="y3s2"></ul>
          </div>

          <div class="col-md-6">
            <ul class="sem" id="y4s1"></ul>
          </div>

          <div class="col-md-6">
            <ul class="sem" id="y4s2"></ul>
          </div>
        </div>
      </div>
      
    </div>
    <script src="index.js"></script>
    <script>
       var app = angular.module('app', []);
    
      app.controller('ctrl', function ($scope, $http) {
        $scope.run = function(){
          $http({
              method: 'GET',
              url: '/schedules'
              }).then(function successCallback(response) {
                $scope.schedule = response.data.semesters[0].semester.courses[0].course; //For just one course 
                console.log("API: " + "/schedules");
                console.log(response.data);
                console.log("Success!");
              }, function errorCallback(response) {
                console.log(response.data);
              }); 
            console.log("Hopefully run a GET request at some point");
          }
        // $scope.$on('first.drop', function (e, el) {
        //   el.addClass('ex-moved');
        // });   //TRYING TO FIGURE OUT DROP NONSENSE
      });
    </script>
  </body>
</html>
